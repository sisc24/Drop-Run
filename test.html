<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #002855;
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
        }

        .logo {
            background-color: #ff0043;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .nav-bar {
            background-color: #ffc400;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .nav-bar div {
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .cta-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .cta-buttons .button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .highlight-bar {
            background-color: #e6e6ff;
            height: 10px;
            width: 150px;
            margin: 10px 0;
        }

        .text-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .text-block {
            flex: 1 1 45%;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }

        .text-block img {
            width: 100%;
            height: auto;
        }

        .alert {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff5733;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .footer {
            background-color: #ffc400;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <div class="cta-buttons">
            <div class="button">Text</div>
            <div class="button">Text</div>
            <div class="button">Text</div>
        </div>
    </header>
    <nav class="nav-bar">
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
        <div>Text</div>
    </nav>
    <main class="content">
        <div class="content-section">
            <div class="highlight-bar"></div>
            <div class="text-section">
                <div class="text-block">Bullet Points or Text</div>
                <div class="text-block">
                    <img src="placeholder.png" alt="Placeholder Image">
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="highlight-bar"></div>
            <div class="text-section">
                <div class="text-block">
                    <div class="alert">!</div>
                    Bullet Points or Text
                </div>
                <div class="text-block">
                    <img src="placeholder.png" alt="Placeholder Image">
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="highlight-bar"></div>
            <div class="text-section">
                <div class="text-block">
                    Bullet Points or Text
                </div>
                <div class="text-block">
                    <img src="placeholder.png" alt="Placeholder Image">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
</body>
</html>
